<p>
    Email: <br/>
    <input type="email" [formControl]="emailCtrl">
  </p>
<p *ngIf='emailCtrl.errors && emailCtrl.dirty'>
    <small *ngIf="emailCtrl.hasError('required') && emailCtrl.dirty">Este campo es requerido</small>
    <small *ngIf="emailCtrl.hasError('maxlength') && emailCtrl.dirty">Este campo debe ser m√°ximo 10 caracteres</small>
    <small *ngIf="emailCtrl.hasError('minlength') && emailCtrl.dirty">Este campo debe ser minimo 4 caracteres</small>


</p>

  <button [disabled]="emailCtrl.invalid" type="button" (click)="getEmail($event)">Save</button>
